<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kanban board</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Open+Sans:400,700" rel="stylesheet">
</head>
<body>
	<div id="board" class="board">
    <h1>Kanban board</h1>
    <button class="btn create-column tooltip">New column<span class="tooltip-text">Click to create a new column</span></button>
    <div class="column-container"></div>
	</div>

  <script id="column-template" type="x-tmpl-mustache">
    <div class="column">
      <h2 class="column-title">{{ name }}</h2>
      <ul id={{ id }} class="column-card-list"></ul>
       <button class="btn btn-delete tooltip">x<span class="tooltip-text">Click to remove column</span></button>
      <button class="btn add-card tooltip">New card<span class="tooltip-text">Click to add a new card</span></button>
    </div>
  </script>
  <script id="card-template" type="x-tmpl-mustache">
    <div class="card" id={{ id }}>
      <p class="card-description">{{ description }}</p>
      <button class="btn add-text tooltip">T<span class="tooltip-text">Click write text</span></button>
      <p class="card-content"></p>
      <button class="btn btn-delete tooltip">x<span class="tooltip-text">Click to remove card</span></button>
      <button class="btn btn-archive tooltip">&dArr;<span class="tooltip-text">Click to send a card to archive</span></button>
      <button class="btn btn-restore tooltip">&uArr;<span class="tooltip-text">Click to restore a card from archive</span></button>
    </div
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
